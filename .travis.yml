sudo: false
language: android
jdk: oraclejdk8
env:
  matrix:
  - ANDROID_TARGET=android-21  ANDROID_ABI=armeabi-v7a
cache:
  directories:
  - "/usr/local/android-sdk/"
  - "~/.gradle/wrapper"
  - "~/.gradle/caches"
android:
  components:
  - sys-img-armeabi-v7a-android-21
notifications:
  slack:
    secure: NqbNEOURi3QBvLWN4qyFdLCyYPGhI2vwqBaXKKhsjPDaBj6AIIFk3h2lBrebaCQjXkmIC616irm5zFZD2Ri7hi9kquqENtWbOU2tnzTtt2KR0/Off+Unoy0JfY15kCiwrfLI/WjUnrCK9YxlWF6RP2uCsR/jD0F8rhNTtnawLYU=
before_script:
- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- "./gradlew prepareDebugDependencies"
- "./gradlew clean"
- "./gradlew assembleDebug"
- "./gradlew testReleaseUnitTest --info --stacktrace"
- "./gradlew connectedAndroidTest --info --stacktrace"
